<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="./css/info/index.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
</head>

<body>
    <h1>UPLOAD</h1>
    <form action="/admin/popup_upload_success" id="info_form" method="POST" enctype="multipart/form-data">
        <input type="text" name="writer" id="writer" value="writer">

        <div id="">
            <label>제목</label>
            <input id="title" type="text" name="title"> <br />
            <label>게시기간</label>
            <input type="date" name="term" value="startingdate"> ~
            <input type="date" name="term" value="enddate"><br />
            팝업형태 :
            <label>일반팝업</label>
            <input type="radio" name="type" value="normal">
            <label>레이어팝업</label>
            <input type="radio" name="type" value="layer"><br />
        </div>
        <div id="visibility" class="input">
            <label for="visible">VISIBLE</label>
            <input id="visible" type="radio" class="visibility" name="visibility" value="1">
            <label for="invisible">INVISIBLE</label>
            <input id="invisible" type="radio" class="visibility" name="visibility" value="0">
        </div>
        <div>
            스크롤 여부 :
            <label>허용함</label>
            <input type="radio" name="scroll" value="1">
            <label>허용안함</label>
            <input type="radio" name="scroll" value="0"><br />
            크기 :
            <label>가로</label>
            <input type="text" name="size">
            <label>세로</label>
            <input type="text" name="size"><br />
            위치 :
            <label>X</label>
            <input type="text" name="location">
            <label>Y</label>
            <input type="text" name="location"><br />
            <label>링크주소</label>
            <input type="text" name="hyperlink">


            <div id="summernote">
            </div>
            <textarea name="content" id="result">
        </textarea>
        </div>


        <input type="button" id="info_submit" value="UPLOAD">
    </form>
    <script type="text/javascript">

        const button = document.querySelector('#info_submit')
        const info_form = document.querySelector('#info_form');

        $(document).ready(function () {
            $('#summernote').summernote()
        })
        $('.summernote').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            lang: 'ko-KR',
            onImageUpload: function (files, editor, welEditable) {
                sendFile(files[0], editor, welEditable);
            }
        });

        const button = document.querySelector('#info_submit')
        const info_form = document.querySelector('#info_form');

        button.addEventListener('click', submitFn)
        function submitFn() {
            let markupStr = $('#summernote').summernote('code');
            let result = document.querySelector('#result');

            if (result.value == '') {
                alert('Enter the content');
                return
            }
            result.innerHTML = markupStr;
            info_form.submit();
        }
    </script>
</body>

</html>
