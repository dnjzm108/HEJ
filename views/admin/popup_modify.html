<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information</title>
    <link rel="stylesheet" href="./css/info/index.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <script src="http://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>
</head>

<body>
    <h1>MODIFY</h1>
    
    <form action="/admin/popup_upload_success" id="popup_form" method="POST">
        {% for item in popupList %}
        <input type="text" name="writer" id="writer" value="writer">
        <input type="text" name="localUrl" style="display:none;" value="{{title}}">
        <input style="display: none;" id="typeid" type="text" value="{{item.type}}">
        <input style="display: none;" id="visibilityid" type="text" value="{{item.visibility}}">
        <input style="display: none;" id="scrollid" type="text" value="{{item.scroll}}">

        <div id="">
            <label>제목</label>
            <input id="title" type="text" name="title">{{item.title}}<br/>
            <label>게시기간</label>
            <input type="date" name="period" value="{{item.popup_start_date}}"> ~
            <input type="date" name="period" value="{{item.popup_end_date}}"><br />
            팝업형태 :
            <label>일반팝업</label>
            <input type="radio" class="select" name="type" value="1">
            <label>레이어팝업</label>
            <input type="radio" class="select" name="type" value="0"><br />
        </div>
        <div id="visibility" class="input">
            <label for="visible">VISIBLE</label>
            <input type="radio" class="select" name="visibility" value="1">
            <label for="invisible">INVISIBLE</label>
            <input type="radio" class="select" name="visibility" value="0">
        </div>
        <div>
            스크롤 여부 :
            <label>허용함</label>
            <input type="radio" class="select" name="scroll" value="1">
            <label>허용안함</label>
            <input type="radio" class="select" name="scroll" value="0"><br />
            크기 :
            <label>가로</label>
            <input type="text" name="size">
            <label>세로</label>
            <input type="text" name="size"><br />
            위치 :
            <label>X</label>
            <input type="text" name="location">
            <label>Y</label>
            <input type="text" name="location"><br />
            <label>링크주소</label>
            <input type="text" name="hyperlink">
        </div>

        <div id="summernote">
        </div>
        <textarea name="content" id="result">
        </textarea>


        <input type="button" id="popup_submit" value="UPLOAD">
        {% endfor %}
    </form>
    <script type="text/javascript">

        $(document).ready(function () {
            $('#summernote').summernote()
        })
        $('.summernote').summernote({
            height: 300,
            minHeight: null,
            maxHeight: null,
            lang: 'ko-KR',
            onImageUpload: function (files, editor, welEditable) {
                sendFile(files[0], editor, welEditable);
            }
        });

        const button = document.querySelector('#popup_submit');
        const popupForm = document.querySelector('#popup_form');
        button.addEventListener('click', submitFn)
        function submitFn() {
            let markupStr = $('#summernote').summernote('code')
            let result = document.querySelector('#result')
            result.innerHTML = markupStr
            popupForm.submit();
        }

        const typeId = document.querySelector('#typeid').value;
        const visibilityId = document.querySelector('#visibilityid').value;
        const scrollId = document.querySelector('#scrollid').value;
        const select = document.querySelectorAll('.select');

        select.forEach(v=>{
            if(v.name == 'type'){
                if (v.value == typeId ){
                    v.setAttribute('checked','true')
                }
            }
            else if(v.name = 'visibility'){
                if(v.value == visibilityId){
                    v.setAttribute('checked','true')
                }
            }
            else if(v.name == 'scroll'){
                if(v.value == scrollId){ v.setAttribute('checked','true') }
            }
        })
    </script>
</body>

</html>
