<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Animation</title>
    <style>
        * {
            margin: 0;
        }
        #wrap{
            width: 100vw;
            height: 100vh;
            background-color: #3d5a80;
        }
        h1{
            color: #3d5a80;
        }
        .circle {
            position: absolute;
            top: 0;
            left: 0;
            width: 150px;
            height: 150px;
            background: url('https://search.pstatic.net/common/?src=http%3A%2F%2Fimgnews.naver.net%2Fimage%2F030%2F2017%2F12%2F12%2F0002666087_001_20171212160344010.jpg&type=sc960_832') no-repeat;
            background-size: 100%;
            /* border: 1px solid #ffffff; */
            /* border-radius: 50%; */
            transform: translate(-50%, -50%);
            /* opacity: 0.5; */
        }
    </style>
</head>
<body>
    <div id="wrap" class="mozgradient">
        <h1>안녕하세요</h1>
    <div class="circle"></div>
    </div>
    <script>
        const circle = document.querySelector(".circle");
        
        document.addEventListener("mousemove", (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const mouseZ = e.clientZ;
            circle.style.left = mouseX + 'px';
            circle.style.top = mouseY + 'px';

        });
    </script>
</body>
</html>
