<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/main/mainpage.css">
    <link rel="stylesheet" href="/js/main/main.js">
</head>

<body>

    <div id="wrap">
        <!-- lodding start -->
        <div id="loding_mode">
            <div class="loading-container">
                <div class="loading"></div>
                <div id="loading-text">loading</div>
            </div>
        </div>
        <!-- lodding end -->
        <div id="menu">
            <ul>
                <li><a class="menus" href="/"><img src="/uploads/logo_bottom_2018.png"></a></li>
                <li><a class="menus" href="/information">학원소개</a></li>
                <li><a class="menus" href="#">MENU</a></li>
                <li><a class="menus" href="#">MENU</a></li>
                <li><a class="menus" href="/community">COMMUNITY</a></li>
            </ul>
        </div>
        <div id="gnb">
            <div id="login">
                <a href="/user/login">LOGIN</a>
                <a href="/user/join">JOIN</a>
            </div>


            <div class=none">
                <section id="square">
                    <div>
                        <a href="#">블록체인</a>
                    </div>
                    <div>
                        <a href="#">학원소개</a>
                    </div>
                    <div>
                        <a href="#">커뮤니티</a>
                    </div>
                    <div>
                        <a href="#">상담신청</a>
                    </div>
                    <div>
                        <a href="#">점심시간</a>
                    </div>
                    <div>
                        <a href="#">오시는길</a>
                    </div>
                </section>
                <div class="mouse"></div>
            </div>
            <button id="chatBtn" data-value="0">채팅</button>
            <div id="apply_btn">상담신청</div>
            <div id="apply_form">
                <label for="name">name</label>
                <input id="name" type="text"><br />
                <label for="age">age</label>
                <input id="age" type="text">
            </div>
        </div>


    </div>
    <script type="text/javascript">
        const chatBtn = document.querySelector('#chatBtn')
        function popup() {
            let url = 'http://localhost:3000/chat'
            let name = '채팅'
            let option = 'width = 500 ,height = 500 ,top = 100 , left = 200, location = no'

            window.open(url, name, option);
        }
        chatBtn.addEventListener('click', popup)
        let a = 0;
        const square = document.querySelector('#square');
        square.addEventListener('click', moving);
        const mouse = document.querySelector(".mouse");
        function moving() {
            if (a == 0) {
                a = 1;
                document.addEventListener("mousemove", controll);
            } else {
                document.removeEventListener("mousemove", controll);
                square.style.animation = 'rint 10s linear 0s infinite'
                a = 0;

            }

        }
        function controll(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const X = mouseX / 2;
            const Y = mouseY / 2;
            square.style.animation = 'none'
            square.style.transform = `rotateX(${X}deg) rotateY(${X}deg)`;
        }
            // square end
    </script>

    <script type="text/javascript">
        const apply_btn = document.querySelector('#apply_btn');
        const apply_from = document.querySelector('#apply_form');
        let flag = 0;
        apply_btn.addEventListener('click', () => {
            if (flag == 0) {
                apply_btn.setAttribute('class', 'btn_open');
                apply_from.setAttribute('class', 'apply_open');
                flag = 1;
            } else if (flag == 1) {
                apply_btn.setAttribute('class', 'btn_close');
                apply_from.setAttribute('class', 'apply_close');
                flag = 0;
            }
        })

        let a = 0;
        const square = document.querySelector('#square');
        square.addEventListener('click', moving);
        const mouse = document.querySelector(".mouse");
        function moving() {
            if (a == 0) {
                a = 1; console.log(a);
                square.addEventListener("mousemove", aa);
            } else {
                square.removeEventListener("mousemove", aa);
                square.style.animation = 'rint 10s linear 0s infinite'
                a = 0;

            }

        }
        function aa(e) {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            const X = mouseX / 2;
            const Y = mouseY / 2;
            square.style.animation = 'none'
            square.style.transform = `rotateX(${X}deg) rotateY(${X}deg)`;
        }

        const menus = document.querySelectorAll('.menus');
        const menu = document.querySelector('#menu');
        menus.forEach(v => {
            let menu_flag = 0
            v.addEventListener('click', () => {
                if (menu_flag == 0) {
                    v.setAttribute('style', 'color: #000');
                    menu.setAttribute('class', 'menu_open');
                    menu_flag = 1;
                    console.log(menu_flag)
                } else {
                    v.setAttribute('style', 'color: #2e2b2bd7');
                    menu.removeAttribute('class');
                    menu.setAttribute('class', 'menu_close');
                    menu_flag = 0;
                }
            })
        })
    </script>
</body>

</html>
