{% include "../template/top.html" %}

<div id="content_wrap">
    <div id="content" class="center">
        <div id="logo"><img src="/uploads/info_image/1623383319105.jpg"></div>
        <h1>EDUCATION</h1>
        <div id="atags">
            {% for item in edMenu %}
            <a class="tags" href="/education/{{item.title}}">{{item.title}}</a>
            {% endfor %}
        </div>
        <div id="sub_content">
            {% for item in edList %}
            <td><a href="/admin/view?id={{item.id}}&table=education">{{item.title}}</a></td>
            <td>writer</td>
            <td>{{item.date}}</td>
            {% endfor %}
        </div>
    </div>
</div>
<div id="footer">
    <a class="main_btn btn" href="/">MAIN</a>
</div>
<script type="text/javascript">
    const tags = document.querySelectorAll('.tags');

    tags.forEach(v=>{
        if(v.innerHTML == "{{localUrl}}"){
            v.setAttribute('style','background-color:#ededed');
        }
    })
</script>
{% include "../template/bottom.html" %}
